# Configuration for Prestamos Query Service
server.port=8082

# Database configuration (read-only access)
spring.datasource.url=jdbc:mysql://localhost:3306/prestamos_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration (read-only mode)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

